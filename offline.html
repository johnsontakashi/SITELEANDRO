<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeoViewer — Offline</title>
  <style>
    :root{color-scheme: dark light}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0d1117;color:#e6edf3;display:grid;place-content:center;min-height:100svh;padding:24px;text-align:center}
    .card{max-width:560px;background:#161b22;border:1px solid #30363d;border-radius:14px;padding:22px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 6px;font-size:22px}
    p{opacity:.9;line-height:1.45}
    a{color:#4a9eff}
    small{opacity:.7}
  </style>
</head>
<body>
  <div class="card">
    <h1>Você está offline</h1>
    <p>O GeoViewer funciona mesmo sem internet para abrir a interface, porém mapas e arquivos que não foram cacheados podem não aparecer.</p>
    <p>Tente novamente quando a conexão voltar ou abra um arquivo <b>KML/KMZ</b> local via upload.</p>
    <small>GeoViewer Pro • PWA</small>
  </div>
</body>
</html>
